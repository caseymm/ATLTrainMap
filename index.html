
<!DOCTYPE html>
<html>
<head>
	<title>Train</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/train.css" />

</head>
<body>
	<div id="map"></div>

	<script src="js/leaflet.js"></script>

	<script type="text/javascript" src="js/geo.js"></script>
	<script type="text/javascript">

		var map = L.map('map')
                           .setView(new L.LatLng(33.742613,-84.391479),9); 
                            //map.setMaxBounds(map.getBounds()); 
                
                //var southWest = new L.LatLng(14.944785,-135.791016),
                    //northEast = new L.LatLng(50.903033,-60.556641),
                    //fitBounds = new L.LatLngBounds(southWest, northEast);
                        

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2013 OpenStreetMap contributors, Imagery &copy; 2013 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707',
			styleId: 102489
		}).addTo(map);

		
		var twitterIcon = L.icon({
			iconUrl: 'rrcross.png',
			iconSize: [45,45],
			iconAnchor: [16, 37],
			popupAnchor: [0, -28]
		});

                
                // control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '' +  (props ?
				'<b>' + props.name + '</b><br />' + props.number + ' incidents in the past "x" years<br /><div class="margin"><b>Incidents</b></div>' + props.incidents
				: '<h4>Rail Crossing Information</h4> Hover over a rail crossing ');
		};

		info.addTo(map);


		function highlightFeature(e) {
			var layer = e.target;

			
			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight
				//click: zoomToFeature
			});
		}

		geojson = L.geoJson(crossingData, {

			pointToLayer: function (feature, latlng) {
				return L.marker(latlng, {icon: twitterIcon});
			},
			//style:style,
			onEachFeature: onEachFeature
		}).addTo(map);


	</script>
</body>
</html>
